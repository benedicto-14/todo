<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendintes}}</strong> items pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <!-- selected -->
    <ul class="filters">
      <li *ngFor="let filter of filtros">
        <a [ngClass]="{'selected': filter === filtroActivo }" (click)="cambiarFiltro(filter)" >{{ filter }}</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="borrarTodo()" >limpiar completados</button>
  </footer>
